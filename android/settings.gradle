pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (!localPropertiesFile.exists()) {
            throw new GradleException("local.properties not found. Run 'flutter pub get' first or create it manually with flutter.sdk=/path/to/flutter")
        }
        localPropertiesFile.withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
